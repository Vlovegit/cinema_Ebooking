{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{% static 'css/registration.css' %}">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title></title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <style>
  @media (min-width: 992px) {
    .navbar-nav {
      margin-left: auto;
    }
  }
</style>
    </head>
    <body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">E-Cinema Booking System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
          <li class="nav-item">
              <form id="searchbar-form" method="get" action="/base" class="d-flex">
                <select class="form-select" aria-label="selectform" id="movie_category" name="movie_category">
                  <option {% if movie_list.movie_category == 'ALL'%} selected {%endif%}>ALL</option>
                  <option {% if movie_list.movie_category == 'Action'%} selected {%endif%}>Action</option>
                  <option {% if movie_list.movie_category == 'Horror'%} selected {%endif%}>Horror</option>
                  <option {% if movie_list.movie_category == 'Suspense'%} selected {%endif%}>Suspense</option>
                  <option {% if movie_list.movie_category == 'Adventure'%} selected {%endif%}>Adventure</option>
                  <option {% if movie_list.movie_category == 'Romance'%} selected {%endif%}>Romance</option>
                  <option {% if movie_list.movie_category == 'Comedy'%} selected {%endif%}>Comedy</option>
                  <option {% if movie_list.movie_category == 'Documentary'%} selected {%endif%}>Documentary</option>
                  <option {% if movie_list.movie_category == 'Thriller'%} selected {%endif%}>Thriller</option>
                </select>
                <input class="form-control me-2" type="text" value="{{movie_list.movie_title}}" aria-label="Search" id="movie_name" name="movie_name" style="width: 300px">
                <button class="btn btn-success" type="submit">Search</button>
              </form>
            </li>
        <li class="nav-item">
          <a class="nav-link navbar-nav-auto-left" aria-current="page" href="/">Home</a>
        </li>
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="/orderHistory">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
          {% if user.is_staff == 0 %}
            <li class="nav-item">
              <a class="nav-link" href="/edit_profile">Profile</a>
            </li>
          {% endif %}
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/registration">Registration</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>{% block content %}

{% endblock %}
