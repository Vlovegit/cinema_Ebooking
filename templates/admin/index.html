<body>
<nav>
    <span class="logo">Cinema</span>

<h1>Welcome, Admin!</h1>

<p>You have access to the admin dashboard, where you can manage promotions, movies, and movie screen. Navigate to each section with the navigation bar above</p>

<h2 style="color: white; text-align: center">Bookings This week</h2>
<canvas id="bookingChart"></canvas>
<h2 style="color: white; text-align: center">Active Users in the last 7 days</h2>
<canvas id="activeUserChart"></canvas>
<h2 style="color: white; text-align: center">New users change</h2>
<canvas id="newUserChart"></canvas>
</body>
<script>
    // Get canvas element
    var bookingCanvas = document.getElementById("bookingChart");

    // Get data for chart
    var bookingData = {
        labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
        datasets: [{
            label: "Bookings",
            data: [10, 20, 15, 25, 30, 20, 5],
            backgroundColor: "rgba(54, 162, 235, 0.5)",
            borderColor: "rgba(54, 162, 235, 1)",
            borderWidth: 1
        }]
    };

    // Create chart object
    const bookingChart = new Chart(bookingCanvas, {
        type: "bar",
        data: bookingData,
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });

    // Get canvas elements
    var activeUserCanvas = document.getElementById("activeUserChart");
    var newUserCanvas = document.getElementById("newUserChart");


    // Get data for charts
    var activeUserData = {
        labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
        datasets: [{
            label: "Active Users",
            data: [50, 60, 70, 80, 90, 100, 90],
            backgroundColor: "rgba(255, 206, 86, 0.5)",
            borderColor: "rgba(255, 206, 86, 1)",
            borderWidth: 1
        }]
    };

    var newUserData = {
        labels: ["Week 1", "Week 2", "Week 3", "Week 4"],
        datasets: [{
            label: "New Users",
            data: [100, 150, 200, 250],
            backgroundColor: "rgba(75, 192, 192, 0.5)",
            borderColor: "rgba(75, 192, 192, 1)",
            borderWidth: 1
        }]
    };

    // Create chart objects
    var activeUserChart = new Chart(activeUserCanvas, {
        type: "line",
        data: activeUserData,
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });

    var newUserChart = new Chart(newUserCanvas, {
        type: "bar",
        data: newUserData,
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>

</html>
