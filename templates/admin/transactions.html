<html lang="en">

<main style="padding: 20px; color: white">
    <h1>Transactions</h1>
    <div class="search-container">
        <input type="text" placeholder="Search...">
        <button type="submit">Search</button>
    </div>
    <table>
        <thead>
        <tr>
            <th>Transaction Id</th>
            <th>Account</th>
            <th>Booking Date</th>
            <th>Amount</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>123 Sale</td>
            <td>account1@gmail.com</td>
            <td>02/21/2023</td>
            <td>$31</td>
            <td>
                <button class="delete-btn">Delete</button>
            </td>
        </tr>
        <tr>
            <td>231</td>
            <td>account1@gmail.com</td>
            <td>02/15/2023</td>
            <td>$15</td>
            <td>
                <button class="delete-btn">Delete</button>
            </td>
        </tr>
        <tr>
            <td>412</td>
            <td>account1@gmail.com</td>
            <td>02/10/2023</td>
            <td>$55</td>
            <td>
                <button class="delete-btn">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- ADD -->
    <div id="add-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Promotion</h2>
            <form>
                <label for="promotion-name">Promotion Name:</label>
                <input type="text" id="promotion-name" name="promotion-name" required><br>

                <label for="promotion-key">Promotion Key:</label>
                <input type="text" id="promotion-key" name="promotion-key" required><br>

                <label for="promotion-value">Promotion Value:</label>
                <input type="text" id="promotion-value" name="promotion-value" required><br>

                <label for="promotion-status">Promotion Status:</label>
                <select id="promotion-status" name="promotion-status">
                    <option value="active">Active</option>
                    <option value="expired">Expired</option>
                </select><br>

                <button type="submit">Add Promotion</button>
            </form>
        </div>
    </div>

    <!-- EDIT -->
    <div id="editPromotionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Promotion</h2>
            <form>
                <label for="promotionName">Promotion Name:</label>
                <input type="text" id="promotionName" name="promotionName"><br>

                <label for="promotionKey">Promotion Key:</label>
                <input type="text" id="promotionKey" name="promotionKey"><br>

                <label for="promotionValue">Promotion Value:</label>
                <input type="text" id="promotionValue" name="promotionValue"><br>

                <label for="promotionStatus">Promotion Status:</label>
                <select id="promotionStatus" name="promotionStatus">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select><br>

                <button type="submit" class="save-btn">Save Changes</button>
            </form>
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>

</html>
